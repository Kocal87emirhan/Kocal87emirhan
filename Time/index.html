<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>TIME</h1>
        <div id="time-container">
            <div class="tm" id="hour">
                <p>07</p>
            </div>
            <div class="tm" id="minute">
                <p>45</p>
            </div>
            <div class="tm" id="second">
                <p>30</p>
            </div>
        </div>
    </div>
</body>
</html>
